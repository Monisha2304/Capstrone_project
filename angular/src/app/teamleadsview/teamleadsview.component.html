
<div style="display: flex; margin: 20px; margin-left: 40px;">
    <h1 class="mb-0 site-logo" style="font-size: 200%; font-weight: 500;"><a href="">M2SOLUTIONS<span class="text-primary"></span> </a></h1>
    <input type="image" routerLink="/profile" style="position: absolute; right: 3%; width: 4%; top: 2%;" src="https://icons.iconarchive.com/icons/graphicloads/colorful-long-shadow/128/User-icon.png"/>
  </div>  
  
  <div style="display: flex; margin-right: 7%;">
  
    <div class="input-group" style="width: 80%; margin-top: 3%; margin-left: 30%;">
      <input type="search" class="form-control rounded" placeholder="Search Leads" aria-label="Search" aria-describedby="search-addon" />
      <button type="button" class="btn btn-outline-primary">search</button>
      
    </div>
    <button routerLink="/importfile" type="button" class="btn btn-info" style="margin-top: 4%; margin-left: 5%; width: 30%;">Generate Leads</button>
    <button (click) = "exportexcel()" type="button" class="btn btn-info" style="margin-top: 4%; margin-left: 2%; width: 30%;">Export Leads(.xls)</button>
    <!-- <button (click) = "exportcsv()" type="button" class="btn btn-info" style="margin-top: 4%; margin-left: 2%; width: 30%;">Export(.csv)</button> -->
  </div>
  
  
  <table id= "table" class="table" style=" table-layout:fixed; margin-top:3% ; margin-left: 40px; margin-right: 30px;">
    <thead>
      <tr>
        <th>Lead Name</th>
        <th>Mobile</th>
        <th>Email</th>
      
        <th>Stage</th>
      </tr>
    </thead>
    <tbody>
      <!-- <li *ngFor="let group of Leads">
       <ul> {{group}} </ul>
       <ul> -->
        <!-- <li *ngFor="let light of group">
        {{light}} -->
        <!-- </li> -->
    <!-- </ul>
      </li> -->
      <tr *ngFor="let group of Leads">
        <td>{{group.lcmpname}}</td>
        <td>{{group.lphonenumber}}</td>
        <td id="email">{{group.lemail}}</td>
        <td>{{group.stage}}</td>
        <td> <button style="margin-left: 20%;" (click)="leadspage(group)" type="button" routerLink="/leads" class="btn btn-outline-info"><img src="https://icons.iconarchive.com/icons/praveen/minimal-outline/16/view-icon.png" width="16" height="16"></button></td>
      </tr>
      
    </tbody>
  </table>
  <router-outlet></router-outlet>
